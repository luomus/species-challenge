<!-- Template for the administration page that displays challenges. -->

{% extends "base.html" %}

{% block head %}
    <title>Species Challenge - Luomus</title>
{% endblock %}

{% block body %}

    <h1>Admin</h1>

    <a href="/admin/haaste" class='button'>Lisää uusi haaste</a></p>

    <div class="challenges open">
        <h3>Avoimet</h3>
        {{ html["open_challenges"]|safe }}
    </div>

    <div class="challenges draft">
        <h3>Luonnokset</h3>
        {{ html["draft_challenges"]|safe }}

    <div class="challenges closed">

        {{ html["closed_challenges"]|safe }}
    </div>

{% endblock %}
